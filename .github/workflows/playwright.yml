name: Playwright Tests
on:
  workflow_dispatch:  # Makes the workflow manually triggerable
  pull_request:      # For testing from your PR
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 5  # Reduced timeout to 5 minutes
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Chrome
      run: npx playwright install chromium --with-deps  # Only installs Chrome
    - name: Run Playwright tests
      run: npx playwright test --project=chrome  # Only runs Chrome tests
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30